<!DOCTYPE html>
<html>
    <head>
        <title>Music Player</title>
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/a9584ea69c.js" crossorigin="anonymous"></script>
    </head>
        <body>
            
            <div class="main" >
                <div class="first">
                    <div class="for-tracks">
                        <h2>Top 10 Tracks</h2>
                    </div>  
                    <div class="forplay">
                        <h2>Trending This Week</h2>
                    </div>   
                    <div class="for-albums" >
                        <h2>Top 10 Albums</h2>
                    </div>
                            
                </div>
                
                <div class="scond">
                    
                    <div class="up-ui">
                        <div>
                            <img src="https://cdn-icons-png.flaticon.com/512/3844/3844724.png" style="height: 80px; width: 80px;" />
                        </div>
                        <div class="filter">
                            <input class="fil" type="text" placeholder="  Filter"  style=" height: 50px;  width: 300px;" />
                        </div>
                        <div>
                            <a href="" ><img class="ima" src="https://cdn-icons-png.flaticon.com/512/54/54481.png" style="height: 20px;  "  /></a>
                        </div>
                    </div>
                    <div class="music-player">
                        <nav>
                            <div class="circle">
                                <i class="fa-solid fa-angle-left"></i>
                            </div>
                            <div class="circle">
                                <i class="fa-solid fa-bars"></i>
                            </div>
                        </nav>
                        <img src="https://cdn-icons-png.flaticon.com/512/26/26834.png" class="song-img">
                        <audio id="song"  class="audi"  ></audio>
                        <input type="range" value="0" min="0" max="100" id="progress" >
                        <div class="controls">
                            <div>
                                <i class="fa-solid fa-backward"></i>
                            </div>
                            <div onclick="playPause()">
                                <i class="fa-solid fa-play" id="ctrlIcon"></i>
                            </div>
                            <div>
                                <i class="fa-solid fa-forward"></i>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
            <script>
                let progress=document.getElementById('progress')
                let song=document.getElementById('song')
                let ctrlIcon=document.getElementById('ctrlIcon')

                song.onloadeddata=function(){
                    progress.max=song.duration
                    progress.value=song.currentTime
                }
                function playPause(){
                    if(ctrlIcon.classList.contains("fa-pause")){
                        song.pause();
                        ctrlIcon.classList.remove("fa-pause")
                        ctrlIcon.classList.add("fa-play")
                    }else{
                        song.play();
                        ctrlIcon.classList.add("fa-pause")
                        ctrlIcon.classList.remove("fa-play")
                    }
                }
                if(song.play()){
                    setInterval(()=>{
                        progress.value=song.currentTime
                    },1000)
                }
                progress.onchange=function(){
                    song.play();
                    song.currentTime=progress.value
                }



            </script>

            
            <script src="script.js"></script>
        </body>
    
    
</html>
